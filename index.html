
<!DOCTYPE html>
<html lang="ru" class="antialiased dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПРОМ КОНТРОЛЬ - АСУ ТП и Инжиниринг</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Manrope', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #404040; }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); filter: blur(4px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0px); }
        }
        @keyframes shine {
            from { transform: translateX(-100%) skewX(-15deg); }
            to { transform: translateX(200%) skewX(-15deg); }
        }
        @keyframes nodePulse {
            0%, 100% { 
                border-color: rgba(250, 207, 57, 0.2); 
                background-color: #161616; 
                box-shadow: none; 
                transform: scale(1);
            }
            15%, 35% { 
                border-color: #facf39; 
                background-color: rgba(250, 207, 57, 0.15); 
                box-shadow: 0 0 30px rgba(250, 207, 57, 0.3);
                transform: scale(1.05);
            }
        }
        .animate-fade-up {
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }

        .card-shine {
            position: relative;
            overflow: hidden;
        }
        .card-shine::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(250, 207, 57, 0.05), transparent);
            transform: translateX(-100%) skewX(-15deg);
            pointer-events: none;
        }
        .card-shine:hover::after {
            animation: shine 1.2s ease-out forwards;
        }

        .animate-node-pulse {
            animation: nodePulse 6s infinite;
        }

        /* Grid Background */
        .grid-lines {
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 4rem 4rem;
            mask-image: radial-gradient(ellipse at center, black 40%, transparent 80%);
            -webkit-mask-image: radial-gradient(ellipse at center, black 40%, transparent 80%);
        }

        .aura-background {
            mask-image: linear-gradient(to bottom, transparent, black 0%, black 80%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 0%, black 80%, transparent);
        }
    </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/",

}
</script>
</head>

</body>
</html>
